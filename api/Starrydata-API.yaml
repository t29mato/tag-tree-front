                            type: people
                            id: '9'
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Paper'
              examples:
                example-1:
                  value:
                    - SID: 1
                      title: Decoupling Interrelated Parameters for Designing High Performance Thermoelectric Materials

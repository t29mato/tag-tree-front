      x-internal: false
    parameters: []
  '/papers/{paperId}':
    parameters:
      - schema:
          type: string
        name: paperId
        in: path
        required: true
    get:
      summary: get paper
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    type: articles
                    id: '1'
                    attributes:
                      title: Rails is Omakase
                properties:
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                      id:
                        type: string
                      attributes:
                        $ref: '#/components/schemas/Paper'
      operationId: get-papers-paperId

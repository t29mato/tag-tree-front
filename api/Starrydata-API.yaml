components:
  schemas:
    Paper:
      title: Paper
      type: object
      description: ''
      properties:
        type:
          type: string
        id:
          type: string
        attributes:
          type: object
          required:
            - DOI
            - title
            - publisher
          properties:
            DOI:
              type: string
            title:
              type: string
            publisher:
              type: string
            authors:
              type: array
              items:
                $ref: '#/components/schemas/Contributor'
            container_title:
              type: string
        relationships:
          type: object
          properties:
            figures:
              type: object
              properties:
                meta:
                  type: object
                  properties:
                    total:
                      type: number
            samples:
              type: object
              properties:
                meta:
                  type: object
                  properties:
                    total:
                      type: number
            databases:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      id:
                        type: string
      required:
        - type
        - id
        - attributes
    Database:
      title: Database
      type: object
      description: ''
      x-examples:
        example-1:
          value:
            type: databases
            id: 1
            attributes:
              name: General DB
            relationships:
              figures:
                data: []
                meta:
                  totalFigures: 31480
              papers:
                data: []
                meta:
                  totalPapers: 30449
              samples:
                meta:
                  totalSamples: 40458
                data: []
      properties:
        type:
          type: string
        id:
          type: string
        attributes:
          type: object
          properties:
            name:
              type: string
        relationships:
          type: object
          properties:
            papers:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Paper'
                meta:
                  type: object
                  properties:
                    totalPapers:
                      type: number
            figures:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Figure'
                meta:
                  type: object
                  properties:
                    totalFigures:
                      type: number
            samples:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Sample'
                meta:
                  type: object
                  properties:
                    totalSamples:
                      type: number
    Figure:
      title: Figure
      type: object
      properties:
        type:
          type: string
        id:
          type: string
        attributes:
          type: object
    Sample:
      title: Sample
      type: object
      properties:
        type:
          type: string
        id:
          type: string
        attributes:
          type: object
    Contributor:
      title: Contributor
      type: object
      properties:
        family:
          type: string
        given:
          type: string
      required:
        - family
